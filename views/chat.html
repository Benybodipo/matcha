<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|PT+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="../public/css/master.css">
	<link rel="stylesheet" href="../public/css/chat.css">

	<title>Matcha | Chat</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="logo"><i class="fas fa-heart"></i><a href="">Matcha</a></div>
			<nav>
					<ul>
						<li><a href="" class="active">Home</a></li>
						<li><a href="">About</a></li>
						<li><a href="">Testimonial</a></li>
						<li><a href="" class="btn-login">Login</a></li>
					</ul>
			</nav>
		</div>
	</header>
	<main>
		<div class="container">
			<div id="chat" class="clearfix">
				<div id="list">
					<ul>
						<li class="clearfix">
							<img src="../public/img/face3.jpg" alt=""><strong>Max</strong>
							<span>Last view: 23 Dec</span>
						</li>
						<li class="clearfix">
							<img src="../public/img/face5.jpg" alt=""><strong>Jessica</strong>
							<span>Last view: 23 Dec</span>
						</li>
					</ul>
				</div>
				<div id="chat-box">
					<div class="messages clearfix">
						<div class="message me">
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat, odio?</p>
						</div>
						<hr>
						<div class="message other">
							<p>Lorem ipsum</p>
						</div>
						<hr>
					</div>
					<input type="text" value="" placeholder="Type your message..">
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="container">
			<ul>
				<li><a href="">HOME</a></li>|
				<li><a href="">ABOUT</a></li>|
				<li><a href="">TESTIMONIALS</a></li>
			</ul>
			<p>Matcha Dating Site &copy 2018 All rights reserved</p>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="../public/js/slider.js"></script>

</html>
